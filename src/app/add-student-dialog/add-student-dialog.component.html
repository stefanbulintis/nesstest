<h2 mat-dialog-title>Add Student</h2>
<div mat-dialog-content>
  <p>Enter the name of the new student:</p>
  <mat-form-field>
    <input matInput [(ngModel)]="studentName">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button color="primary" (click)="onSubmit()">Add</button>
</div>
